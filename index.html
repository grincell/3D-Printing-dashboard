<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Printing Dashboard</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Outer container: full screen + centered */
    .dashboard-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* Designed canvas size (scales to fit any screen) */
    .dashboard-scale {
      width: 1920px;
      height: 1080px;
      transform-origin: center center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Scale to fit viewport while preserving aspect ratio */
    @media (max-aspect-ratio: 16/9) {
      .dashboard-scale {
        transform: scale(calc(100vw / 1920));
      }
    }

    @media (min-aspect-ratio: 16/9) {
      .dashboard-scale {
        transform: scale(calc(100vh / 1080));
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-wrapper">
    <div class="dashboard-scale">
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSvqSOIj3Wvhzf-HEjll-RGnyhA-FA1DbSQw_XoMDMRj9_J6HJHGZ8ZWLx2rU9MomK4Eu2cE-s02Ipr/pubhtml?gid=1096374777&single=true&widget=true&headers=false"
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <!-- Auto-refresh every 3 seconds -->
  <script>
    setTimeout(() => {
      window.location.reload(true);
    }, 3000);
  </script>
</body>
</html>
